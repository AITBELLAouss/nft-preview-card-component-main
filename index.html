<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body class="full page">
  
  <div class="full-Nft">
    <div class="hidden">
      <img id="icon-view" src="images/icon-view.svg" alt="icon-view">
    </div>

    <div>
      <img class="NFT-img" src="images/image-equilibrium.jpg" alt="NFT-image">
    </div>

    
      
    
    

  <div class="text">
    <p class="title">Equilibrium #3429</p> 

    <p class="descrption">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price-tag">
      <div>
        <img class="eth-pic" src="images/icon-ethereum.svg" alt="etherium-Icon">
        <p class="eth-price">0.041 ETH</p>
      </div>
      <div>
        <img class="clock-pic" src="images/icon-clock.svg" alt="icon-clock">
        <p class="time">3 days left</p>
      </div> 
    </div>

  <hr class="line">
  
  <div class="creator">
    
    <div>
      <img class="pdp" src="images/image-avatar.png" alt="">
      <p class="first">Creation of</p>
      <p class="second"> Jules Wyvern</p>
    </div>
  </div>
  
 </div>

 
</div>
<br><br>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/AITBELLAouss">Ait Bella oussama</a>.
</div>

</body>
</html>
